{include file="user/leftMenu" title="title"/}

<div class="rightContent">
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">用户管理</a></li>
            <li><a href="#">角色管理</a></li>
        </ul>
    </div>

    <div class="rightinfo">

        <div class="tools">

            <ul class="toolbar">
                <li class="click"><a href="__PUBLIC__/user/add_role"><span><img src="../static/images/t01.png" /></span>添加新角色</a></li>
                <li><span><img src="../static/images/t03.png" /></span>批量删除选中角色</li>
            </ul>

        </div>


        <table class="tablelist" style="text-align:center">
            <thead>
            <tr>
                <th><input name="" type="checkbox" value="" checked="checked"/></th>
                <th>角色名称</th>
                <th>权限</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="role" }
            <tr>
                <td><input name="" type="checkbox" value="" />{$role.id}</td>
                <td>{$role.role_name}</td>
                <td>{$role.description}</td>
                <td><a href="__PUBLIC__/user/edit_role/{$role.id}" class="tablelink">修改</a>     <a href="__PUBLIC__/user/delete_role/{$role.id}" class="tablelink"> 删除</a></td>
            </tr>
            {/volist}

            </tbody>
        </table>



        <div class="tip">
            <div class="tiptop"><span>提示信息</span><a></a></div>

            <div class="tipinfo">
                <span><img src="../static/images/ticon.png" /></span>
                <div class="tipright">
                    <p>是否确认对信息的修改 ？</p>
                    <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                </div>
            </div>

            <div class="tipbtn">
                <input name="" type="button"  class="sure" value="确定" />&nbsp;
                <input name="" type="button"  class="cancel" value="取消" />
            </div>

        </div>




    </div>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</div>
